---
# Create the traefik namespace
apiVersion: v1
kind: Namespace
metadata:
  name: traefik

---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 12h
  url: oci://ghcr.io/traefik/helm/traefik
  ref:
    tag: "34.1.0"
---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 10m
  releaseName: traefik
  chartRef:
    kind: OCIRepository
    name: traefik
  values:
    serversTransport:
      insecureSkipVerify: true