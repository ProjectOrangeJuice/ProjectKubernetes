---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: capacitor
  namespace: flux-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`capacitor.test-kubes.com`)
      kind: Rule
      services:
        - name: capacitor
          namespace: flux-system
          port: 9000