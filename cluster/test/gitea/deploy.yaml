---
# Create the gitea namespace
apiVersion: v1
kind: Namespace
metadata:
  name: gitea

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: gitea
  namespace: gitea
spec:
  interval: 12h
  url: https://dl.gitea.com/charts/

---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  interval: 10m
  releaseName: gitea
  chart:
    spec:
      chart: gitea
      version: v10.6.0
      sourceRef:
        kind: HelmRepository
        name: gitea
  values:
    redis-cluster:
      enabled: false
    redis:
      enabled: true
    postgresql:
      enabled: true
    postgresql-ha:
      enabled: false

    persistence:
      enabled: true
      storageClass: longhorn-default

    gitea:
      config:
        database:
          DB_TYPE: postgres
        indexer:
          ISSUE_INDEXER_TYPE: bleve
          REPO_INDEXER_ENABLED: true
    ingress:
      enabled: true
      hosts:
        - host: gitea.test-kubes.com
          paths:
            - path: /
              pathType: Prefix