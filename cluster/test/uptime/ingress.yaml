apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-ingressroute
  namespace: uptime-kuma
spec:
  entryPoints:
    - web
  routes:
  - match: Host('uptime.projectkube.com')
    kind: Rule
    services:
    - name: uptime-kuma
      port: 3001

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-ingressroute
  namespace: uptime-kuma

spec:
  rules:
    - host: uptime.projectkube.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  uptime-kuma
                port:
                  number: 3001
       